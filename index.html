<script>
    function checkBirthday() {
        if (!isCorrectPerson) {
            alert("请先正确选择您的照片！");
            return;
        }

        let inputDate = document.getElementById("birthdayInput").value;
        let correctDate = "1981-03-08"; // 现在要求输入完整的出生日期

        if (inputDate === correctDate) {
            // 播放生日歌
            let audio = document.getElementById("birthdayAudio");
            audio.play();

            // 显示祝福信息
            document.getElementById("message").innerHTML = `
                <h2>🎉 妈妈，生日快乐！ 🎂🎈🎁</h2>
                <p>愿您每天都平安喜乐，身体健康，永远年轻美丽！</p>
                <p>Happy birthday, Mom! Wishing you peace, happiness, and good health every day.</p>
                <p>Stay young and beautiful forever! ❤️</p>
            `;
        } else {
            document.getElementById("message").innerHTML = "❌ 生日错误，请再试一次！";
        }
    }
</script>
